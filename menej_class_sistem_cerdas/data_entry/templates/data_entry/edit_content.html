{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="alert alert-info" role="alert">Edit Konten</div>
<form method="post" enctype="multipart/form-data"> 
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Simpan</button>
    <a href="{% url 'data_entry:set_content' %}" class="btn btn-secondary">Batal</a>
</form>
{% endblock %}
